<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city...." spellcheck="false"/>
            <button><img src="images/loupe.png" width="50" height="50" alt="search"/></button>
        </div>
        <div class="weather">
            <img src="images/thermometer.png" class="icon" width="70px" height="70px" alt=""/>
            <h1 class="description">Broken</h1>
            <h1 class="temp"> 24Â°C</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" width="30" height="30" alt=""/>
                <p class="humidity">50% </p>
                <p class="spe">Humidity</p>
            </div>
            <div class="col">
                <img src="images/wind.png" width="30" height="30" alt=""/>
                <p class="wind">15 Km</p>
                <p class="spe">Speed</p>
            </div>
            
        </div>
        
    </div>
    <script src="weather.js"></script>
</body>
</html>
